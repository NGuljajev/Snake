<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <button id="start-btn">Start Game</button>
        <canvas id="game-canvas"></canvas>
        <div id="score-display"></div>
        <div id="best-score-display"></div>
        <button id="reset-best-btn">Reset Best Score</button>
        <div id="game-over" style="display: none;">
            Game Over
            <div id="final-score">Your Score: 0</div> <!-- Add this to show the player's final score -->
            <div id="best-score-end">Best Score: 0</div> <!-- This will show the best score -->
            <button id="restart-btn" style="display: none;">Restart</button>
        </div>        
    </div>
    <script src="main.js"></script>
</body>

</html>
